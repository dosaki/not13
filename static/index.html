<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=650, initial-scale=1" />
    <title>Â¬13</title>
    <style>
        :root {
            --max: 5;
            --size: 75px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            font-family: monospace;
            height: 100%;
            width: 100%;
            overflow: hidden;
            overscroll-behavior: none;
        }

        [c] {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        [g] {
            position: relative;
            background: black;
            width: calc(var(--max)*var(--size));
            height: calc(var(--max)*var(--size));
            border-radius: 10px;
        }

        [s] {
            position: absolute;
            border: 1px solid transparent;
            width: calc(var(--size) - 2px);
            height: calc(var(--size) - 2px);
            border-radius: 20%;

            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 1em;
            font-weight: bold;
            color: #fff;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;

            transition: all 0.4s ease;

            box-shadow: inset 3px -5px 10px 4px rgba(0, 0, 0, 0.5);
            transform: scale(0);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .tutorial-box {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;

            font-size: 1em;
            font-weight: bold;
            color: #fff;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .appear {
            transform: scale(1.5);
        }

        .disappear {
            transform: scale(0);
        }

        .normal {
            transform: scale(1);
        }

        .bump-x-normal {
            transform: scale(0.7, 1.2);
            transform-origin: center left;
        }

        .bump-x-reverse {
            transform: scale(0.7, 1.2);
            transform-origin: center right;
        }

        .bump-y-normal {
            transform: scale(1.2, 0.7);
            transform-origin: top center;
        }

        .bump-y-reverse {
            transform: scale(1.2, 0.7);
            transform-origin: bottom center;
        }

        .wow {
            opacity: 0;
            position: absolute;
            color: #fff;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            transition: all 0.4s ease;
            font-size: 2em;
        }

        .popin {
            opacity: 1;
            font-size: 2.5em;
        }

        .popout {
            opacity: 0;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div c>
        <div g></div>
        <button tutorial>Tutorial</button>
        <button reset>Reset</button>
    </div>
    <script src=js/main.js></script>
